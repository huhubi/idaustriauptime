<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Status History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Status History for <span th:text="${service}"></span></h1>

<!-- Overall Uptime Table -->
<h2>Overall Uptime</h2>
<table>
    <tr>
        <th>Last 7 Days</th>
        <th>Last 30 Days</th>
        <th>Overall Uptime</th>
    </tr>
    <tr>
        <td th:text="${#numbers.formatDecimal(uptimeStats['last7Days'], 1, 2) + '%'}"></td>
        <td th:text="${#numbers.formatDecimal(uptimeStats['last30Days'], 1, 2) + '%'}"></td>
        <td th:text="${#numbers.formatDecimal(uptimeStats['overall'], 1, 2) + '%'}"></td>
    </tr>
</table>

<!-- History Table -->
<h2>Service Status History</h2>
<table>
    <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Timestamp</th>
    </tr>
    <tr th:each="entry : ${history}">
        <td th:text="${entry.name}"></td>
        <td th:text="${entry.currentState}"></td>
        <td th:text="${entry.timestamp}"></td>
    </tr>
</table>

<a href="/">Back</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ID Austria Status</title>
</head>
<body>
<h1>ID Austria Status Monitor</h1>
<div th:each="entry : ${statuses}">
    <h2 th:text="${entry.key}"></h2>
    <p>Aktueller Status: <span th:text="${entry.value.currentState}"></span></p>
    <p>Letzte Statusänderung am <span th:text="${entry.value.timestamp}"></span></p>
    <a th:href="@{'/history/' + ${entry.key}}">Übersicht letzte Statusänderungen</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Service Status Overview</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Current State</th>
            <th>Last Status Timestamp</th>
            <th>Last Incident Timestamp</th> <!-- Timestamp of last issue -->
            <th>Last Incident Type</th> <!-- New column for incident type -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="status : ${statuses}">
            <td th:text="${status.name}"></td>
            <td th:text="${status.currentState}"></td>
            <td th:text="${#temporals.format(status.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${status.lastIncidentTimestamp != null ? #temporals.format(status.lastIncidentTimestamp, 'yyyy-MM-dd HH:mm:ss') : 'No Incidents'}"></td>
            <td th:text="${status.lastIncidentType}"></td> <!-- Displays WARNING or UNDEFINED -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
